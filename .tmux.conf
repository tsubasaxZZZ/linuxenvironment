set-option -g prefix C-g
unbind-key C-b
bind-key C-g send-prefix

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v